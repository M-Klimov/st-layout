<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Registration</title>
    <link href="./css/styles.min.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="header-mini"><span class="back"></span><span>Регистрация</span><span class="menu"></span></div>
    </header>
    <div class="content registration">
      <div class="tabs"><span class="tab active">Пользователь</span><span class="tab">Компания</span></div>
      <div class="tab-content">
        <div class="row">
          <input class="input" type="text" placeholder="Логин"/>
          <input class="input" type="password" placeholder="Почта"/>
        </div>
        <input class="input" type="phone" placeholder="Телефон"/>
        <input class="input" type="password" placeholder="Пароль"/>
        <input class="input" type="password" placeholder="Повторить пароль"/>
        <div class="row phone-code"><span class="button send-code">Отправить код</span>
          <input class="input" type="password"/>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="checkbox1"/>
          <label for="checkbox1">Подтверждая вы соглашаетесь с политикой коныеденциальности</label>
        </div>
      </div>
      <div class="tab-content">
        <div class="row">
          <input class="input" type="text" placeholder="Логин"/>
          <input class="input" type="password" placeholder="Почта"/>
        </div>
        <input class="input" type="phone" placeholder="Телефон"/>
        <input class="input" type="password" placeholder="Пароль"/>
        <input class="input" type="password" placeholder="Повторить пароль"/>
        <div class="row phone-code"><span class="button send-code">Отправить код</span>
          <input class="input" type="password"/>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="checkbox2"/>
          <label for="checkbox2">Подтверждая вы соглашаетесь с политикой коныеденциальности</label>
        </div>
      </div><span class="button">Продолжить</span>
    </div>
    <script src="./js/main.min.js"></script>
  </body>
</html>
